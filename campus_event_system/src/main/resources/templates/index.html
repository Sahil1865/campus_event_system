<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusConnect</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>

<body>
<!-- Navbar -->
<nav class="navbar glass">
    <div class="logo">Campus<span>Connect</span></div>
    <div class="nav-actions">
        <button class="btn" id="createEventBtn" onclick="checkAdminRole()">Create Event</button>
        <div class="profile">
            <button class="btn profile-btn" onclick="toggleProfileMenu()">Profile</button>
            <div class="dropdown hidden" id="profileDropdown">
                <button onclick="openModal('registerModal')">Register</button>
                <button onclick="openModal('loginModal')">Login</button>
            </div>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero glass">
    <h1>Welcome to CampusConnect</h1>
    <p>Discover, create, and connect through amazing campus events.</p>
    <button class="btn glow" onclick="openModal('registerModal')">Get Started</button>
</section>

<!-- Register Modal -->
<div class="modal hidden" id="registerModal">
    <div class="modal-content glass">
        <span class="close" onclick="closeModal('registerModal')">&times;</span>
        <h2>Register</h2>
        <form id="registerForm" onsubmit="registerUser(event)">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="contact" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn glow">Register</button>
        </form>

        <script>
            async function registerUser(e) {
                e.preventDefault();

                const user = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    phoneNumber: document.getElementById("contact").value,
                    password: document.getElementById("password").value
                };

                const res = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(user)
                });

                if (res.ok) {
                    alert("✅ Registered successfully!");
                    closeModal('registerModal');
                    openModal('loginModal');
                } else {
                    alert("❌ Registration failed!");
                }
            }

            document.addEventListener("DOMContentLoaded", () => {
            // Clear all session data on homepage
            localStorage.removeItem("loggedUserId");
            localStorage.removeItem("loggedUserEmail");
            localStorage.removeItem("loggedUserName");
            localStorage.removeItem("loggedUserRole");
});

        </script>
    </div>
</div>

<!-- Login Modal -->
<div class="modal hidden" id="loginModal">
    <div class="modal-content glass">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Login</h2>
        <form id="loginForm" method="post" onsubmit="loginUser(event)">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="btn glow">Login</button>
        </form>
        <p id="loginMsg"></p>
    </div>
</div>
<!-- Success Popup -->
<div id="successPopup" class="popup hidden glass">
    <div class="popup-content">
        <h2 id="popupTitle">Success</h2>
        <p id="popupMessage"></p>
        <button class="btn glow" onclick="closePopup()">OK</button>
    </div>
</div>

</body>
</html>
